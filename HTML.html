<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="login-title">LOGIN</div>
    <div class="sub-title">How to I get started lorem ipsum dolor at?</div>
    <div class="input-container">
        <img src="images/username_vector.png" class="input-icon" alt="Username">
        <input type="text" placeholder="Username">
    </div>
    <div class="input-container">
        <img src="images/password_vector.png" class="input-icon" alt="Password">
        <input type="password" placeholder="Password">
    </div>    
    <button class="login-button btn-grad">Login Now</button>
    <div class="divider"> <strong>Login</strong> with Others</div>
    <button class="login-social-button">
      <img src="images/google_icon.png" alt="Google Icon">
      <span>Login with <strong>Google</strong></span>
    </button>
    <button class="login-social-button">
      <img src="images/facebook_icon.png" alt="Facebook Icon">
      <span>Login with <strong>Facebook</strong></span>
    </button>
  </div>
  <div class="right"></div>
</div>
</body>
</html>
